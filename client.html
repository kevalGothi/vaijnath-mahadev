<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>View and Download Image</h1>
        <div id="imagesContainer"></div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getStorage, ref, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQH-ZuXGquxoYhyknsUl_N6ezRo_m_2E",
            authDomain: "vaijnath-mandir-halvad.firebaseapp.com",
            projectId: "vaijnath-mandir-halvad",
            storageBucket: "vaijnath-mandir-halvad.appspot.com",
            messagingSenderId: "394996526885",
            appId: "1:394996526885:web:d164eeb6842b8c7ca2f4cc",
            measurementId: "G-P4H5WC0SKJ"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function loadImages() {
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = '';
            try {
                const listRef = ref(storage, 'images');
                const listResult = await listAll(listRef);

                if (listResult.items.length === 0) {
                    imagesContainer.textContent = 'No images available.';
                    return;
                }

                listResult.items.forEach(async (itemRef) => {
                    const url = await getDownloadURL(itemRef);
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = itemRef.name;
                    img.width = 300;

                    // Create a download button
                    const downloadButton = document.createElement('button');
                    downloadButton.textContent = 'Download';
                    downloadButton.addEventListener('click', () => {
                        // Create a link element
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = itemRef.name; // Set the filename for the download
                        
                        // Append the link to the body, click it, then remove it
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    });

                    const div = document.createElement('div');
                    div.appendChild(img);
                    div.appendChild(downloadButton);
                    imagesContainer.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
